<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="Book.css">
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form action="#" method="post" id="appointmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="services">Service Required:</label>
            <select id="services" name="services" required>
                <option value="iron-railing">Iron Railing</option>
                <option value="iron-gate">Iron Gate</option>
                <option value="iron-shutter">Iron Shutter</option>
                <option value="iron-shutter">Iron bed</option>
                <option value="iron-shutter">Iron shed</option>
                <option value="custom-fabrication">Custom Fabrication</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Any specific requirements or details..." rows="4"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
